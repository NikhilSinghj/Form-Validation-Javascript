<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>documents</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
         
        
        <div class="outer">
        
          <div class="column left">
            <img class="image" src="pexels-benjamin-suter-3617500.jpg" alt="image" >
          </div>
          <div class="column right">
            <h1>KIET GROUP OF INSTITUTIONS GHAZIABAD</h1>
            
            <div id ="centre">
              <img class="image2" src="kietlogo.png" alt="kietlogo">
            </div>
         
            <h2 >Registration Form</h2>

            <div class="main">
            
            <form  action="  " >
                <label for="firstname"><b>First Name</b></label>
                <input type="text" id="firstname" placeholder="Nikhil"  name="firstname" value="name" >
                <br>
                <br>
                <label for="lastname"><b>Last Name</b></label>
                <input type="text" id="lastname" placeholder="Singh" name="lastname" value="lastname">
              
                
                <p><b>Gender</b></p>
                <input type="radio" id="male" name="gender" value="m">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="f">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="o">
                <label for="other">Other</label>
                <br>
                <br>
                
                <label for="email"><b>Email</b></label>
        
                <input type="email" id="email" name="email" placeholder="kiet@email.com" value="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                <br>
                <br>

                <label for="contact"><b>Contact</b></label>
                <input type="tel" id="contact" name="contact" value="contact" placeholder="0123456789" maxlength="10" size="10" >
                <br>
                <br>
                <label for="address"><b>Address</b></label>
                <input type="address" placeholder="Enter your address" name="address" value="address">
                <br>
                <br>
                <label for="stay"><b>Where did you live in</b></label>
                <select id="stay" name="stay">
                  <option value="hostel">Hostel</option>
                  <option value="pg">Pg</option>
                  <option value="dayscholar">Day Scholar</option>
                  
                </select>
                <br><br>
                <div class="button">
                <button type="submit" id="save" onclick="savedata()" value="save" ><b>submit</b></button>
              </div>
                
            </div>  
        
                
          </div>

        </div>

      
        


      <script src="script.js"></script>
</body>
</html>
